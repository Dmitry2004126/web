<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Проверка строки на палиндром</title>
</head>
<body>
    <input type="text" id="inputText" placeholder="Введите строку для проверки">
    <button onclick="checkPalindrome()">Проверить на палиндром</button>
    
    <div id="result"></div>

    <script>
        function checkPalindrome() {
            const inputText = document.getElementById('inputText').value;
            
            if (inputText === inputText.split('').reverse().join('')) {
                document.getElementById('result').innerHTML = 'Строка является палиндромом';
            } else {
                document.getElementById('result').innerHTML = 'Строка не является палиндромом';
            }
        }
    </script>
    
    <h1>Угадайка</h1>
    <div id="game-container">
        <div class="guess-form">
            <label for="guess">Попробуйте угадать число от 1 до 100:</label>
            <input type="number" id="guess" min="1" max="100" value="1"><br>
            <button id="submitButton">Угадать</button>
        </div>
        <div id="message"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
